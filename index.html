<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuckyShop24 - เข้าสู่ระบบ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Kanit", sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }
      .auth-card {
        background: white;
        border-radius: 24px;
        padding: 2.5rem;
        width: 100%;
        max-width: 420px;
      }
      .hover-scale {
        transition: transform 0.2s;
      }
      .hover-scale:hover {
        transform: scale(1.02);
      }
      .nav-pills .nav-link.active {
        background-color: #4f46e5;
        color: white !important;
      }
      .nav-pills .nav-link {
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100 py-5"
    >
      <div class="auth-card shadow-lg">
        <div class="text-center mb-4">
          <div
            class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-sm"
            style="width: 70px; height: 70px; font-size: 2rem"
          >
            <i class="bi bi-bag-heart-fill"></i>
          </div>
          <h2 class="fw-bold text-dark">LuckyShop24</h2>
          <p class="text-muted">ยินดีต้อนรับสมาชิกทุกท่าน</p>
        </div>

        <ul
          class="nav nav-pills nav-fill mb-4 p-1 bg-light rounded-pill"
          id="loginTab"
          role="tablist"
          style="border: 1px solid #e2e8f0"
        >
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active rounded-pill fw-medium small"
              id="login-pass-tab"
              data-bs-toggle="pill"
              data-bs-target="#login-pass"
              type="button"
              role="tab"
              aria-selected="true"
            >
              <i class="bi bi-key-fill me-1"></i>ใช้รหัสผ่าน
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link rounded-pill fw-medium small"
              id="login-otp-tab"
              data-bs-toggle="pill"
              data-bs-target="#login-otp"
              type="button"
              role="tab"
              aria-selected="false"
            >
              <i class="bi bi-chat-dots-fill me-1"></i>ใช้ OTP
            </button>
          </li>
        </ul>

        <div class="tab-content" id="loginTabContent">
          <div
            class="tab-pane fade show active"
            id="login-pass"
            role="tabpanel"
          >
            <form id="loginForm">
              <div class="form-floating mb-3">
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="เบอร์โทรศัพท์"
                  required
                  style="border-radius: 12px"
                />
                <label for="phone" class="text-muted"
                  ><i class="bi bi-telephone-fill me-2"></i>เบอร์โทรศัพท์</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="รหัสผ่าน"
                  required
                  style="border-radius: 12px"
                />
                <label for="password" class="text-muted"
                  ><i class="bi bi-lock-fill me-2"></i>รหัสผ่าน</label
                >
              </div>
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                  />
                  <label
                    class="form-check-label small text-muted"
                    for="rememberMe"
                    >จดจำฉันไว้</label
                  >
                </div>
                <a
                  href="#"
                  id="forgotPasswordLink"
                  class="small text-decoration-none fw-bold text-primary"
                  >ลืมรหัสผ่าน?</a
                >
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm hover-scale"
                style="background: #4f46e5; border: none"
              >
                <i class="bi bi-box-arrow-in-right me-2"></i>เข้าสู่ระบบ
              </button>
            </form>
          </div>

          <div class="tab-pane fade" id="login-otp" role="tabpanel">
            <form id="loginOtpForm">
              <div class="mb-3">
                <p class="text-muted small mb-3 text-center">
                  รับรหัสผ่านชั่วคราวทางอีเมลที่ลงทะเบียนไว้
                </p>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="otpIdentifier"
                    placeholder="เบอร์โทร หรือ อีเมล"
                    required
                    style="border-radius: 12px"
                  />
                  <label for="otpIdentifier" class="text-muted"
                    ><i class="bi bi-person-badge-fill me-2"></i>เบอร์โทร หรือ
                    อีเมล</label
                  >
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-info text-white w-100 py-3 rounded-pill fw-bold shadow-sm hover-scale"
                style="
                  background: linear-gradient(135deg, #0ea5e9, #2563eb);
                  border: none;
                "
              >
                <i class="bi bi-send-fill me-2"></i>ขอรหัส OTP เข้าสู่ระบบ
              </button>
              <p
                class="text-muted small mt-3 text-center fst-italic"
                style="font-size: 0.75rem"
              >
                *เข้าสู่ระบบด้วย OTP จะไม่จดจำรหัสผ่านในเครื่อง
              </p>
            </form>
          </div>
        </div>

        <div class="text-center mt-5 text-muted small">
          ยังไม่มีบัญชีสมาชิก?
          <a
            href="register.html"
            class="text-decoration-none fw-bold text-primary ms-1"
            >สมัครสมาชิกใหม่</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
