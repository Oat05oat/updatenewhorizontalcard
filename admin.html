<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      :root {
        /* ปรับเฉดสีให้ดู Modern และมีมิติมากขึ้น */
        --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        --primary-light: #ede9fe;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --card-bg: #ffffff;
      }

      body {
        font-family: "Kanit", sans-serif;
        /* พื้นหลังแบบไล่สีอ่อนๆ ดูพรีเมียม */
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        color: var(--text-main);
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #app {
        flex: 1;
        padding: 2rem;
      }

      /* ปรับปรุง Card ให้ดูละมุนและมีมิติสไตล์ Soft UI */
      .loading-card {
        background-color: var(--card-bg);
        padding: 3.5rem 2.5rem;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.06),
          0 0 0 1px rgba(15, 23, 42, 0.02);
        text-align: center;
        width: 100%;
        max-width: 420px;
        animation: slideUpFade 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        margin: 15vh auto;
      }

      /* ไอคอนพร้อมลูกเล่น Pulse */
      .icon-wrapper {
        width: 76px;
        height: 76px;
        background: var(--primary-light);
        color: #6d28d9;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        margin: 0 auto 1.5rem;
        position: relative;
        z-index: 1;
      }

      /* วงแหวนกระเพื่อมด้านหลังไอคอน */
      .icon-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-gradient);
        border-radius: 50%;
        z-index: -1;
        opacity: 0.15;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      .loading-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--text-main);
        margin-bottom: 0.5rem;
        letter-spacing: -0.3px;
      }

      .text-muted {
        color: var(--text-muted) !important;
        font-weight: 300;
      }

      /* ปรับแต่ง Spinner เล็กน้อย */
      .spinner-border {
        color: #6d28d9; /* สีม่วงเข้ม */
        width: 2.2rem;
        height: 2.2rem;
        border-width: 0.25em;
        opacity: 0.85;
      }

      footer {
        text-align: center;
        padding: 1.5rem;
        font-size: 0.9rem;
        color: #94a3b8;
        background-color: transparent;
      }

      /* Animations */
      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse-ring {
        0% {
          transform: scale(0.95);
          opacity: 0.6;
        }
        100% {
          transform: scale(1.6);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-card" id="loading">
        <div class="icon-wrapper">
          <i class="bi bi-shield-lock-fill"></i>
        </div>
        <h2 class="loading-title">ระบบหลังบ้าน (Admin Panel)</h2>
        <p class="text-muted small mb-4">
          กรุณารอสักครู่ ระบบกำลังเตรียมโหลดข้อมูล...
        </p>
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <footer>
      &copy; <span id="year"></span> Admin System. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="app.js"></script>
  </body>
</html>
