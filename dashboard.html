<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - LuckyShop24</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      :root {
        --bg-color: #f3f4f6;
        --card-bg: #ffffff;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --primary-color: #4f46e5;
      }

      body {
        font-family: "Kanit", sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        color: var(--text-main);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      #app {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .dashboard-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-main);
        letter-spacing: -0.5px;
      }

      /* Loading Section */
      #loading {
        margin: auto;
        text-align: center;
      }
      .spinner-border {
        color: var(--primary-color);
        width: 3rem;
        height: 3rem;
        border-width: 0.25em;
      }

      /* Content Section */
      #dashboardContent {
        animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Card Styles */
      .card-dashboard {
        background-color: var(--card-bg);
        border: none;
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.04),
          0 1px 3px rgba(15, 23, 42, 0.02);
        transition: all 0.3s ease;
        height: 100%;
      }

      .card-dashboard:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
      }

      /* Icon Wrappers */
      .icon-wrapper {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        margin: 0 auto 1.2rem;
      }

      .icon-members {
        background: #e0e7ff;
        color: #4f46e5;
      }
      .icon-points {
        background: #dcfce7;
        color: #10b981;
      }
      .icon-time {
        background: #fef3c7;
        color: #f59e0b;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
      }

      .card-value {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--text-main);
        margin-bottom: 0;
      }

      .card-value-sm {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-main);
        margin-bottom: 0;
      }

      footer {
        text-align: center;
        padding: 1.5rem;
        font-size: 0.9rem;
        color: #94a3b8;
        background-color: transparent;
        margin-top: auto;
      }

      /* Animations */
      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="container py-5">
      <div id="loading">
        <h3 class="dashboard-title mb-4" style="font-size: 1.5rem">
          กำลังโหลดข้อมูลแดชบอร์ด...
        </h3>
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div
        id="dashboardContent"
        style="display: none; width: 100%; max-width: 1000px; margin: 0 auto"
      >
        <div class="text-center mb-5">
          <h2 class="dashboard-title">ภาพรวมระบบสะสมแต้ม</h2>
          <p class="text-muted">ข้อมูลสถิติการใช้งานระบบ LuckyShop24</p>
        </div>

        <div class="row g-4">
          <div class="col-md-4">
            <div class="card card-dashboard text-center p-4">
              <div class="card-body p-0">
                <div class="icon-wrapper icon-members">
                  <i class="bi bi-people-fill"></i>
                </div>
                <h5 class="card-title">สมาชิกทั้งหมด</h5>
                <p class="card-value" id="totalMembers">-</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card card-dashboard text-center p-4">
              <div class="card-body p-0">
                <div class="icon-wrapper icon-points">
                  <i class="bi bi-gift-fill"></i>
                </div>
                <h5 class="card-title">แต้มสะสมในระบบ</h5>
                <p class="card-value" id="totalPoints">-</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card card-dashboard text-center p-4">
              <div
                class="card-body p-0 d-flex flex-column justify-content-center h-100"
              >
                <div class="icon-wrapper icon-time">
                  <i class="bi bi-clock-history"></i>
                </div>
                <h5 class="card-title">อัปเดตล่าสุด</h5>
                <p class="card-value-sm mt-2" id="lastActive">-</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      &copy; <span id="year"></span> LuckyShop24. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

    <script>
      // ตั้งปีใน footer (แก้ไขให้ทำงานได้ถูกต้องแล้ว)
      document.getElementById("year").textContent = new Date().getFullYear();

      // จำลองข้อมูล (Mock Data)
      const dashboardData = {
        totalMembers: 134,
        totalPoints: 9750,
        lastActive: "9 ก.ค. 2567 เวลา 21:35 น.",
      };

      // จำลองการโหลดข้อมูล 1 วินาที เพื่อให้เห็น Animation การโหลด
      setTimeout(() => {
        // ใส่ข้อมูลลงในหน้า dashboard
        document.getElementById("totalMembers").textContent =
          dashboardData.totalMembers;
        document.getElementById("totalPoints").textContent =
          dashboardData.totalPoints.toLocaleString();
        document.getElementById("lastActive").textContent =
          dashboardData.lastActive;

        // ซ่อน Loading และแสดง Dashboard Content
        document.getElementById("loading").style.display = "none";
        document.getElementById("dashboardContent").style.display = "block";
      }, 800);
    </script>
    <script src="app.js"></script>
  </body>
</html>
